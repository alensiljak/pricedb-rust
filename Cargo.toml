[package]
name = "pricedb"
version = "2.4.0"
authors = ["Alen Å iljak <dev@alensiljak.eu.org>"]
edition = "2021"
description = "Commodity price retrieval, storage, and export in format compatible with Plain-Text Accounting applications."
repository = "https://github.com/alensiljak/pricedb-rust"
license = "GPL-3.0-or-later"
keywords = ["ledger", "ledger-cli", "finance", "cli"]
categories = ["command-line-utilities", "finance"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
as-symbols = "0.5.0"
async-trait = "0.1.68"
chrono = "0.4.24"
clap = { version = "4.2.2", features = ["cargo", "derive"] }
confy = "0.5.1"
env_logger = "0.10.0"
indicatif = "0.17.3"
log = "0.4.17"
reqwest = { version = "0.11.16", features = ["json"] }
rust_decimal = "1.29.1"
rust_decimal_macros = "1.29.1"
serde = "1.0.160"
serde_derive = "1.0.160"
serde_json = "1.0.96"
tempfile = "3.5.0"
tokio = { version = "1.27.0", features = ["full"] }

[dev-dependencies]
env_logger = "0.10.0"
rstest = "0.17.0"
test-log = "0.2.11"
