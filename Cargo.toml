[package]
name = "pricedb"
version = "0.9.0"
authors = ["Alen Å iljak <dev@alensiljak.eu.org>"]
edition = "2021"
description = "Commodity price retrieval and storage. Helper for Plain-Text Accounting apps."
repository = "github.com/alensiljak/pricedb-rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1.59"
chrono = "0.4.23"
clap = { version = "4.0.29", features = ["derive"] }
confy = "0.5.1"
# diesel = { version = "2.0.2", features = ["sqlite"] }
env_logger = "0.9.3"
log = "0.4.17"
reqwest = { version = "0.11.13", features = ["json"] }
rust_decimal = "1.27.0"
rust_decimal_macros = "1.27.0"
rusqlite = { version = "0.28.0", features = ["bundled"] }
sea-query = { version = "0.27.2", features = ["attr", "backend-sqlite"] }
sea-query-rusqlite = "0.1.0"
serde = "1.0.149"
serde_derive = "1.0.149"
serde_json = "1.0.89"
# sqlx = { version = "0.6.2", features = ["sqlite", "runtime-tokio-rustls"] }
tempfile = "3.3.0"
test-log = "0.2.11"
#sqlite = "0.30.1"
tokio = { version = "1.23.0", features = ["full"] }
# strum = { version = "0.24.1", features = ["derive"] }

[dev-dependencies]
env_logger = "0.9.3"
